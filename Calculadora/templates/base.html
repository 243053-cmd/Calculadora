<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Calculadora de ED{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script>
    window.MathJax = { tex: { inlineMath: [['\\(','\\)'], ['$', '$']] } };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg nav-clean">
    <div class="container py-2 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-baseline gap-2">
        <span class="navbar-brand fw-semibold mb-0">Calculadora EDO</span>
        <span class="badge badge-soft">Separable â€¢ Exactas</span>
      </div>
    </div>
  </nav>

  <main class="container my-4 my-md-5 page-wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="container pb-4">
    <div class="text-muted small text-center">
      <h3>Vuelve pronto</h3>
    </div>
  </footer>
</body>
</html>
